<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICARE Teleradiology</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white py-3 px-4 d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">ICARE Teleradiology</h1>
            <nav>
                <a href= "/about/"  class="text-white text-decoration-none me-3">About</a>
                <a href="/contact/" class="text-white text-decoration-none">Contact Us</a>
                <!-- <a href="#" class="text-white text-decoration-none">Contact Us</a> -->
            </nav>
        </header>

        <div class="container my-4">
            <div class="row">
                <!-- Login Box -->
                <div class="col-md-4 mx-auto">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h2>Login</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <!-- Username or Phone Number -->
                                <div class="mb-3">
                                    <input type="text" name="username" class="form-control" placeholder="User ID / Mobile No." required>
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                </div>
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <p>Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
            <!-- Diagram -->
            <div class="row text-center mt-5">
                <div class="col-md-4">
                    <div class="rounded-circle bg-primary text-white p-4 mx-auto shadow" style="width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
                        Requesting Medical Facilities
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="rounded-circle bg-primary text-white p-4 mx-auto shadow" style="width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
                        Portable Devices
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="rounded-circle bg-primary text-white p-4 mx-auto shadow" style="width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
                        Referring Physicians
                    </div>
                </div>
            </div>

            <div class="row text-center mt-3">
                <div class="col-md-6">
                    <div class="rounded-circle bg-primary text-white p-4 mx-auto shadow" style="width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
                        Data Centers
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rounded-circle bg-primary text-white p-4 mx-auto shadow" style="width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
                        Reading Radiologist
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
